---
layout: default
---

<section class="section">
    <div class="container">
      <div class="column is-8 is-offset-2">
        <div class="card">
          <div class="card-content">
            <div class="content">
                <h1>{{ page.name }}</h1>
                {% if page.image %}
                <img src="{{ page.image }}" alt="Picture of {{ page.name }}"></img>
                {% endif %}
                {{ content }}
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
