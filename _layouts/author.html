---
layout: default
---

<section class="section">
    <div class="container">
      <div class="column is-8 is-offset-2">
        <div class="card">
          <div class="card-content">
            <div class="content">
                <h1>{{ page.name }}</h1>
                {% if page.image %}
                <img src="{{ page.image }}" alt="Picture of {{ page.name }}"></img>
                {% endif %}
                {{ content }}
            </div>
          </div>

          <div class="card-content">
              <div class="content">
                  <h2>Posts</h2>
                  <ul>
                    {% assign filtered_posts = site.posts | where: 'author', page.slug %}
                    {% for post in filtered_posts %}
                      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endfor %}
                  </ul>
              </div>
          </div>
        </div>
      </div>
    </div>
</section>
